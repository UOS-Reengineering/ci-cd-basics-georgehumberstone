name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  testubuntuJDK11:
    build-and-test:
      strategy:
      matrix:
        jdk: [11, 17]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package
